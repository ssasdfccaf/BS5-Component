<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    navbar-expand-sm 스몰사이즈에서 바뀜

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

              제목 Navbar

          </button>
          <div class="collapse navbar-collapse"  
                id="navBar">
                <!-- 메뉴부분 
                mx-auto
                me-auto 오른쪽으로 메뉴 이동-->
              <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                      <a href="#" class="nav-link active"> 홈페이지 Home</a>
                  </li>
                  <li class="nav-item">

                      <ul class="dropdown-menu">

                              <a href="#" class="dropdown-item"> 아이템1  Dropdown item</a>
                          </li>
                          <li>

                          </li>
                          <li>
                              <a href="#" class="dropdown-item"> 아이템3  Dropdown item</a>
                          </li>
                          <li>
                              <a href="#" class="dropdown-item"> 아이템4  Dropdown item</a>
                          </li>
                      </ul>
                  </li>
                  
              </ul>
              <!-- 검색 서치바부분 -->
              <form action="" class="d-flex">
                  <input type="text" class="form-control me-2">
                  <button class="btn btn-outline-light">Search</button>
              </form>
          </div>
      </div>
  </nav>



  </div>
    <script src="js/bootstrap.bundle.min.js"></script>
